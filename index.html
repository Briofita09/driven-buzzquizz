<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <main>
      <div class="create-your-quizz">
        <h2>
          Você não criou nenhum <br />
          quizz ainda :(
        </h2>
        <button>Criar Quizz</button>
      </div>

      <div class="your-quizzes">
        <h3>Seus Quizzes</h3>
        <div class="my-quizzes"></div>
      </div>

      <div class="all-quizzes">
        <h3>Todos os Quizzes</h3>
        <div class="quizzes">
          <div class="quizz"></div>
        </div>
      </div>

      <div class="inside-quizz"></div>

      <div class="create-quizz">
        <div class="create-quizz-1">
          <h4>Começe pelo começo</h4>
          <input type="text" placeholder="Titulo do seu quizz" />
          <input type="text" placeholder="url da imagem do seu quizz" />
          <input
            type="text"
            placeholder="Quantidade de perguntas do seu quizz"
          />
          <input type="text" placeholder="Quantidade de níveis do seu quizz" />
          <button>Prosseguir pra criar perguntas</button>
        </div>
        <div class="create-quizz-2"></div>
        <div class="create-quizz-3"></div>
        <div class="create-quizz-4"></div>
      </div>
    </main>
  </body>
</html>
